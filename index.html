<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Membership UI</title>
<style>
:root {
  --bg: #ffffff;
  --text: #000000;
  --card: #f5f5f5;
  --button-bg: #ffffff;
  --button-border: #000000;
}
.dark {
  --bg: #121212;
  --text: #ffffff;
  --card: #1e1e1e;
  --button-bg: #1e1e1e;
  --button-border: #ffffff;
}
body {
  margin: 0;
  background: var(--bg);
  color: var(--text);
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  padding: 20px;
}
.container {
  width: 100%;
  max-width: 1100px;
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 20px;
}
.card {
  width: 100%;
  background: var(--card);
  border-radius: 12px;
  padding: 20px;
  box-sizing: border-box;
}
button {
  background: var(--button-bg);
  color: var(--text);
  border: 2px solid var(--button-border);
  padding: 10px 16px;
  border-radius: 10px;
  cursor: pointer;
  margin-bottom: 20px;
}
.level-box {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-top: 10px;
}
.amount {
  font-size: 24px;
  font-weight: bold;
  white-space: nowrap;
}
.d-day {
  margin-top: 8px;
  font-size: 14px;
  opacity: 0.8;
  white-space: nowrap;
}
</style>
</head>
<body>
  <div style="position: absolute; top: 20px; left: 20px;">
    <button onclick="toggleDark()">다크모드</button>
  </div>

  <div class="container">
    <div class="card" id="infoCard">
      <h2>등급 및 남은 금액</h2>
      <div class="level-box">
        <div id="level">등급: -</div>
        <div class="amount" id="remainMoney">0원</div>
      </div>
      <div class="d-day" id="expireInfo">소멸 예정: -</div>
    </div>

    <div class="card" id="chargeCard">
      <h2>충전 금액</h2>
      <div class="amount" id="chargeAmount">-</div>
    </div>
  </div>

<script>
function toggleDark() {
  document.body.classList.toggle("dark");
}

// 등급 기준
const gradeAmount = {
  "브론즈": 150000,
  "실버": 300000,
  "골드": 600000,
  "다이아": 900000,
  "레드": 1500000,
  "블랙": 3000000,
};

// 테스트 데이터
let used = 450000;
let charge = 200000;
let expireDate = new Date("2026-02-20");

function updateInfo() {
  let level = "-";
  for (const key in gradeAmount) {
    if (used >= gradeAmount[key]) level = key;
  }

  document.getElementById("level").textContent = `등급: ${level}`;
  document.getElementById("remainMoney").textContent = `${used.toLocaleString()}원`;

  const today = new Date();
  const diff = Math.ceil((expireDate - today) / (1000 * 60 * 60 * 24));
  const formatted = `${expireDate.getFullYear()}-${expireDate.getMonth()+1}-${expireDate.getDate()}`;

  document.getElementById("expireInfo").textContent = `소멸 예정 (${formatted}) · D-${diff}`;

  document.getElementById("chargeAmount").textContent = `${charge.toLocaleString()}원`;
}

updateInfo();
</script>
</body>
</html>
