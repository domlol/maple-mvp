<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Maple MVP Calculator</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

<button id="themeToggle">🌙 다크모드</button>

<header>
  <h1>메이플스토리 MVP 계산기</h1>
  <p>이번 주를 포함한 최근 13주간 구매 금액 기준</p>
</header>

<div class="layout">

  <!-- 왼쪽 -->
  <section class="card">
    <h2>충전 기록 추가</h2>

    <div class="input-group">
      <label>충전 날짜</label>
      <input type="date" id="chargeDate">
    </div>

    <div class="input-group">
      <label>충전 금액</label>
      <input type="number" id="chargeAmount" placeholder="예: 30000">
    </div>

    <button onclick="addRecord()">추가하기</button>

    <hr>

    <h2>목표 MVP 등급</h2>
    <div class="target-buttons">
      <button onclick="setTarget('브론즈')">브론즈</button>
      <button onclick="setTarget('실버')">실버</button>
      <button onclick="setTarget('골드')">골드</button>
      <button onclick="setTarget('다이아')">다이아</button>
      <button onclick="setTarget('레드')">레드</button>
      <button onclick="setTarget('블랙')">블랙</button>
    </div>

    <p id="targetInfo"></p>
  </section>

  <!-- 오른쪽 -->
  <aside class="card summary">
    <h2>📌 요약 정보</h2>
    <p id="todayTier"></p>
    <p id="totalAmount"></p>
    <p id="currentTier"></p>
    <p id="tierRemainInfo"></p>
    <p id="dropInfo"></p>

    <hr>

    <h3>📅 충전 추천</h3>
    <p id="keepTierGuide"></p>
    <p id="targetTierGuide"></p>
  </aside>

</div>

<section class="card wide">
  <h2>📊 주차별 예상 등급 시뮬레이션</h2>
  <table id="simulationTable"></table>
</section>

<section class="card wide">
  <h2>⏳ 소멸 예정 금액</h2>
  <ul id="expireList"></ul>
</section>

<script src="app.js"></script>
</body>
</html>
