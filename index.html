<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maple MVP Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<button id="themeToggle">🌙 다크모드</button>

<header>
    <h1>메이플스토리 MVP 계산기</h1>
    <p>이번 주를 포함한 최근 13주간 구매 금액</p>
</header>

<div class="container">

    <!-- 왼쪽 -->
    <div class="card">
        <h2>충전 기록 추가</h2>

        <div class="input-group">
            <label>충전 날짜</label>
            <input type="date" id="chargeDate">
        </div>

        <div class="input-group">
            <label>충전 금액</label>
            <input type="number" id="chargeAmount" placeholder="예: 30000">
        </div>

        <button onclick="addRecord()">추가하기</button>

        <hr>

        <h2>목표 MVP 등급</h2>
        <button onclick="setTarget('브론즈')">브론즈</button>
        <button onclick="setTarget('실버')">실버</button>
        <button onclick="setTarget('골드')">골드</button>
        <button onclick="setTarget('다이아')">다이아</button>
        <button onclick="setTarget('레드')">레드</button>
        <button onclick="setTarget('블랙')">블랙</button>

        <p id="targetInfo"></p>

        <hr>

        <h2>요약 정보</h2>
        <p id="totalAmount"></p>
        <p id="currentTier"></p>
        <p id="tierRemainInfo"></p>
        <p id="nextTierInfo"></p>
        <p id="targetTierInfo"></p>
    </div>

    <!-- 오른쪽 -->
    <div class="card">
        <h2>충전 기록 & 소멸 예정</h2>
        <ul id="recordList"></ul>

        <hr>

        <h3>소멸 예정 금액</h3>
        <ul id="expireList"></ul>

        <hr>

        <button class="danger" onclick="resetAll()">전체 초기화</button>
    </div>

</div>

<script src="app.js"></script>
</body>
</html>
