<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>메이플스토리 MVP 계산기</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header class="top">
  <div>
    <h1>메이플스토리 MVP 계산기</h1>
    <p>이번 주를 포함한 최근 13주간 구매 금액 기준</p>
  </div>
  <button id="themeToggle">🌙</button>
</header>

<main class="container">

  <!-- 왼쪽 -->
  <section class="card">
    <h2>충전 기록 추가</h2>

    <label>캐시 사용 날짜</label>
    <input type="date" id="dateInput" />

    <label>금액</label>
    <input type="number" id="amountInput" placeholder="예: 30000" />

    <div class="btns">
      <button onclick="addRecord()">추가</button>
      <button class="danger" onclick="resetAll()">전체 초기화</button>
    </div>

    <div class="notice">
      ⚠️ MVP 계산은 <b>캐시 충전일</b>이 아닌  
      <b>실제 캐시 사용 날짜 기준</b>입니다.
    </div>

    <h3>충전 기록</h3>
    <table>
      <thead>
        <tr>
          <th>날짜</th>
          <th>금액</th>
          <th>소멸</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="recordTable"></tbody>
    </table>

    <h3>목표 MVP 등급</h3>
    <div class="tier-btns">
      <button onclick="setTarget('브론즈')">브론즈</button>
      <button onclick="setTarget('실버')">실버</button>
      <button onclick="setTarget('골드')">골드</button>
      <button onclick="setTarget('다이아')">다이아</button>
      <button onclick="setTarget('레드')">레드</button>
      <button onclick="setTarget('블랙')">블랙</button>
    </div>
  </section>

  <!-- 오른쪽 -->
  <aside class="card">
    <h2>📌 요약 정보</h2>
    <div id="summary"></div>
  </aside>

</main>

<section class="card wide">
  <h2>📊 주차별 예상 등급 시뮬레이션</h2>
  <table>
    <thead>
      <tr>
        <th>기준 날짜</th>
        <th>예상 누적</th>
        <th>예상 등급</th>
      </tr>
    </thead>
    <tbody id="simulation"></tbody>
  </table>
</section>

<script src="app.js"></script>
</body>
</html>
