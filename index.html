<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MVP 계산기</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <h1>MVP 계산기</h1>
        <p>13주 기준 Nexon Cash 누적 금액 계산</p>

        <div class="card">
            <label>충전 날짜</label>
            <input type="date" id="dateInput" />

            <label>충전 금액(원)</label>
            <input type="number" id="amountInput" placeholder="예: 10000" />

            <button onclick="addRecord()">기록 추가</button>
        </div>

        <h2>기록 목록</h2>
        <ul id="recordList"></ul>

        <h2>현재 13주 누적 금액</h2>
        <div id="totalArea" class="total">0 원</div>

        <h2>MVP 예상 등급</h2>
        <div id="rankArea" class="rank">-</div>
    </div>

    <script src="app.js"></script>
</body>
</html>
